<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="../feed">
          <img src="../common/assets/Logo.png" alt="logo">
        </a>
      </div>
      <div class="info">
      </div> 
    </header>

    <main>
      <form>
        <img src="../common/assets/pfp.png" alt="pfp">
        <div class="input">
          <img src="../common/assets/profile.png" alt="profile logo"> 
          <input type="email" name="email" placeholder="E-mail"> 
        </div>
        <div class="input">
          <img src="../common/assets/password.png" alt="password logo"> 
          <input type="password" name="senha" placeholder="Senha"> 
        </div>
        <a href="">Esqueceu a senha?</a>
        <button type="submit">Entrar</button>
      </form>
      
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
